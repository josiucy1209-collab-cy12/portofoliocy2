<html>
<head>
    <title>Form Input Data Mahasiswa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            border: 1px solid #ccc;
            padding: 15px;
            width: 450px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        .output {
            margin-top: 20px;
            border: 1px solid #999;
            padding: 10px;
            width: 450px;
            background: #fff;
        }
        table {
            width: 100%;
        }
        td {
            padding: 6px;
        }
        h1 {
            font-size: 20px;
        }
    </style>
</head>

<body>

<script>
function proses() {
    // Ambil nilai input
    var nim = document.formku.nim.value;
    var nama = document.formku.nama.value;
    var gender = document.formku.gender.value;
    var agama = document.formku.agama.value;
    var status = document.formku.status.value;
    var jurusan = document.formku.jurusan.value;
    var komentar = document.formku.komentar.value;

    // Tampilkan output ke div
    document.getElementById("hasil").innerHTML =
        "<h3>HASIL INPUT DATA</h3>" +
        "<table border='1' cellspacing='0'>" +
        "<tr><td>NIM</td><td>"+ nim +"</td></tr>" +
        "<tr><td>NAMA</td><td>"+ nama +"</td></tr>" +
        "<tr><td>JENIS KELAMIN</td><td>"+ gender +"</td></tr>" +
        "<tr><td>AGAMA</td><td>"+ agama +"</td></tr>" +
        "<tr><td>STATUS</td><td>"+ status +"</td></tr>" +
        "<tr><td>JURUSAN</td><td>"+ jurusan +"</td></tr>" +
        "<tr><td>KOMENTAR</td><td>"+ komentar +"</td></tr>" +
        "</table>";
}
</script>

<div class="container">
    <h1>Form Data Mahasiswa</h1>
    <form name="formku">
        <table>
            <tr>
                <td>NIM</td>
                <td><input type="text" name="nim" size="25"></td>
            </tr>
            <tr>
                <td>NAMA</td>
                <td><input type="text" name="nama" size="25"></td>
            </tr>
            <tr>
                <td>JENIS KELAMIN</td>
                <td>
                    <input type="radio" name="gender" value="Pria"> Pria
                    <input type="radio" name="gender" value="Wanita"> Wanita
                </td>
            </tr>
            <tr>
                <td>AGAMA</td>
                <td>
                    <select name="agama">
                        <option value="Islam">Islam</option>
                        <option value="Kristen">Kristen</option>
                        <option value="Katolik">Katolik</option>
                        <option value="Hindu">Hindu</option>
                        <option value="Buddha">Buddha</option>
                        <option value="Konghucu">Konghucu</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>STATUS</td>
                <td>
                    <select name="status">
                        <option value="Mahasiswa Aktif">Mahasiswa Aktif</option>
                        <option value="Cuti">Cuti</option>
                        <option value="Lulus">Lulus</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>JURUSAN</td>
                <td>
                    <select name="jurusan">
                        <option value="Teknik Informatika">Teknik Informatika</option>
                        <option value="Sistem Informasi">Sistem Informasi</option>
                        <option value="Manajemen Informatika">Manajemen Informatika</option>
                        <option value="Teknik Komputer">Teknik Komputer</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>KOMENTAR</td>
                <td>
                    <textarea name="komentar" rows="4" cols="25"></textarea>
                </td>
            </tr>
        </table>

        <br>
        <input type="button" value="KIRIM" onclick="proses()">
        <input type="reset" value="RESET">
    </form>
</div>

<div class="output" id="hasil"></div>

</body>
</html>
